<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EHS Management System - Professional Environment, Health and Safety management platform">
    <title>EHS Management System</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>
<body>
    <!-- Skip links for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#main-nav" class="skip-link">Skip to navigation</a>

    <div class="app-container">
        <aside class="sidebar" role="complementary" aria-label="Main navigation">
            <div class="logo" aria-label="EHS Pro logo">EHS Pro</div>
            <nav class="main-nav" id="main-nav" role="navigation" aria-label="Main navigation">
                <ul role="menubar">
                    <li role="none"><a href="#/dashboard" class="nav-link active" role="menuitem" aria-current="page">Dashboard</a></li>
                    <li role="none"><a href="#/incidents" class="nav-link" role="menuitem">Incident Management</a></li>
                    <li role="none"><a href="#/risks" class="nav-link" role="menuitem">Risk Assessment</a></li>
                    <li role="none"><a href="#/inspections" class="nav-link" role="menuitem">Inspections</a></li>
                    <li role="none"><a href="#/audits" class="nav-link" role="menuitem">Audits</a></li>
                    <li role="none"><a href="#/checklists" class="nav-link" role="menuitem">Checklists</a></li>
                    <li role="none"><a href="#/compliance" class="nav-link" role="menuitem">Compliance</a></li>
                    <li role="none"><a href="#/contractors" class="nav-link" role="menuitem">Contractors</a></li>
                    <li role="none"><a href="#/ewp" class="nav-link" role="menuitem">Work Permits</a></li>
                    <li role="none"><a href="#/training" class="nav-link" role="menuitem">Training</a></li>
                    <li role="none"><a href="#/configuration" class="nav-link" role="menuitem">Configuration</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="main-content" role="main">
            <header class="app-header" role="banner">
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
                <h1 id="page-title" class="page-title">Dashboard</h1>
                <div class="user-profile">
                    <span id="current-user-name" class="user-profile__name" aria-label="Current user name"></span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm" aria-label="Log out of the system">Log Out</button>
                </div>
            </header>
            <div id="app-root" class="page-content">
                <!-- App content will be rendered here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Modal container for dynamic modals -->
    <div id="modal-container" class="modal-container" role="dialog" aria-modal="true" aria-hidden="true">
        <!-- Modals will be inserted here dynamically -->
    </div>

    <!-- Notification container for toast messages -->
    <div id="notification-container" class="notification-container" role="status" aria-live="polite" aria-atomic="true">
        <!-- Notifications will be inserted here dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
